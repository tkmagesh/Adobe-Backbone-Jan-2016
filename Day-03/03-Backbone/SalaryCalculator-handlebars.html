<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        #divResult{
            color : red;
            font-size: 22pt;
            font-weight: bold;

    <script src="handlebars-v4.0.5.js"></script>
    <script src="jquery-1.12.0.js"></script>
    <script src="underscore.js"></script>
    <script src="backbone.js"></script>

    <script type="text/x-template" id="calculatorTemplate">
    <div class="content">
        <hr/>
        <div class="field">
            <label for="">Basic :</label>
            <input type="text" name="" id="txtBasic" value="{{basic}}">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="text" name="" id="txtHra" value="{{hra}}">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="text" name="" id="txtDa" value="{{da}}">
        </div>
        <div class="field">
            <label for="">Tax (%):</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="{{tax}}">
            <span id="spanTax">{{tax}}</span>
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate">
        </div>
        <div class="field">
            <div id="divResult">{{salary}}</div>
        </div>
    </div>
    </script>
    <script>
    String.prototype.toInt = function(){
        return parseInt(this, 10);
    };
    //Model
    var SalaryCalculator = Backbone.Model.extend({
        defaults : {
             basic : 0,
            hra : 0,
            da : 0,
            tax : 0,
            salary : 0
        },
        calculate : function(){
            var gross = this.get('basic') + this.get('hra') + this.get('da');
            var net = gross * ((100-this.get('tax'))/100);
            this.set('salary', net);
        },

    });

    var SalaryCalculatorView = Backbone.View.extend({
        templateId : '#calculatorTemplate',
        events : {
            "change input" : "updateModel",
            "click #btnCalculate" : "triggerCalculate"
        },
        triggerCalculate : function(){
            this.model.calculate();
            //do NOT do the following
            //this.$("#divResult").html(this.model.get('salary'));
        },
        updateModel : function(){
            this.model.set('basic', this.$("#txtBasic").val().toInt());
            this.model.set('hra', this.$("#txtHra").val().toInt());
            this.model.set('da', this.$("#txtDa").val().toInt());
            this.model.set('tax', this.$("#rangeTax").val().toInt());
        },
        initialize : function(){
            this.model.on('change', this.render.bind(this));
        },

        render : function(){
            if (!this.templateFn)
                this.templateFn = Handlebars.compile($(this.templateId).html());

            this.$el.html(this.templateFn(this.model.toJSON()));
            return this;
        }
    });
